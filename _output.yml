bookdown::bs4_book:
  theme:
    primary: "#544154"
  repo: https://github.com/CoVPN/correlates_reporting

bookdown::gitbook:
  css: [style.css, toc.css, center.css]
  dev: svg
  config:
    toc:
      collapse: section
      before: |
        <li><strong><a href="./">CoVPN Correlates Analysis</a></strong></li>
    sharing: no

bookdown::pdf_book:
  latex_engine: "xelatex"
  citation_package: "natbib"
  includes:
    in_header: preamble.tex
  keep_tex: yes
  highlight: tango
